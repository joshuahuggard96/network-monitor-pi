<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .ip-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .ip-online {
            background-color: #d4edda;
            color: #155724;
        }
        .ip-offline {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Network Monitor</h1>
    <div id="status" class="status loading">Checking network status...</div>
    <div id="timestamp"></div>
    <div id="ip-list"></div>
    <div id="ip-list"></div>

    <script>
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update overall status
                    const statusDiv = document.getElementById('status');
                    if (data.network_status) {
                        statusDiv.textContent = 'Relay Status ON ✅';
                        statusDiv.className = 'status online';
                    } else {
                        statusDiv.textContent = 'Relay Status OFF ❌';
                        statusDiv.className = 'status offline';
                    }
                    
                    // Update timestamp
                    const timestampDiv = document.getElementById('timestamp');
                    timestampDiv.textContent = 'Last updated: ' + new Date(data.timestamp * 1000).toLocaleString();
                    
                    // Update individual IPs 
                    const ipListDiv = document.getElementById('ip-list');
                    ipListDiv.innerHTML = '<h3>Individual IP Status:</h3>';
                    
                    data.ip_addresses.forEach(ip => {
                        const ipDiv = document.createElement('div');
                        ipDiv.className = 'ip-item';
                        
                        if (data.ip_status[ip] === true) {
                            ipDiv.classList.add('ip-online');
                            ipDiv.textContent = `${ip} - Online ✅`;
                        } else if (data.ip_status[ip] === false) {
                            ipDiv.classList.add('ip-offline');
                            ipDiv.textContent = `${ip} - Offline ❌`;
                        } else {
                            ipDiv.textContent = `${ip} - Checking...`;
                        }
                        
                        ipListDiv.appendChild(ipDiv);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').textContent = 'Error checking status';
                    document.getElementById('status').className = 'status offline';
                });
        }

        // Update status every 1 seconds
        updateStatus();
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>

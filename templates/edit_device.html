<!DOCTYPE html>
<html>
<head>
    <title>Edit Device - Network Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Device</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    
    <form method="POST">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" value="{{ device.name }}" required></td>
            </tr>
            <tr>
                <td><label for="ip">IP Address:</label></td>
                <td><input type="text" id="ip" value="{{ device.ip }}" disabled style="background-color: #f0f0f0;"></td>
            </tr>
            <tr>
                <td><label for="relay">Enable Relay:</label></td>
                <td><input type="checkbox" id="relay" name="relay" {{ 'checked' if device.relay else '' }}></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Update Device</button>
                    <a href="{{ url_for('dashboard') }}">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Network Monitor</h1>
    <div id="status" class="status loading">Checking network status</div>
    <div id="timestamp"></div>
    <div id="ip-list"></div>


    <div class="device-management">
        <h3>Device Management</h3>
        <div class="add-device-section">
            <h4>Add New Device</h4>
            <form id="add-device-form">
                <div class="form-group">
                    <label for="device-name">Device Name:</label>
                    <input type="text" id="device-name" name="name">
                </div>
                <div class="form-group">
                    <label for="device-ip">IP Address:</label>
                    <input type="text" id="device-ip" name="ip" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                </div>
                <button type="submit" class="btn-primary">Add Device</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
